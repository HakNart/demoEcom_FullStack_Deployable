spring:
  main:
    banner-mode: off

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD} #Change value if the password is different
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 60000
      maximum-pool-size: 90
