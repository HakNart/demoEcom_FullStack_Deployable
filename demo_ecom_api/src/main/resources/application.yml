access-token:
  private: ${ACCESS_TOKEN_PRIVATE_KEY_PATH:#{'access_token_keys/private_key.key'}}
  public: ${ACCESS_TOKEN_PUBLIC_KEY_PATH:#{'access_token_keys/public_key.key'}}
